
<div>
    <h2><span translate="reportsApp.db.detail.title">Db</span> {{db.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="reportsApp.db.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reportsApp.db.userName">UserName</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.userName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reportsApp.db.password">Password</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.password}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reportsApp.db.server">Server</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.server}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reportsApp.db.port">Port</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.port}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="reportsApp.db.enabled">Enabled</span>
                </td>
                <td>
                    <span class="form-control-static">{{db.enabled}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
